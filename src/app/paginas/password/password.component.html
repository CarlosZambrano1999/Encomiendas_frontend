<main *ngIf="load" class="container">

    </div>
    <div class="centrar">
        <form [formGroup]="sesion" >
          <h1>Cambio de conrase침a</h1>
          <input type="text" formControlName="cod_usuario" placeholder="Ingrese su c칩digo"> <br>
          <input [type]="fieldTextType ? 'text' : 'password'" formControlName="password" placeholder="Contrase침a">
