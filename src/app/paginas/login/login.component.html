  <main *ngIf="!load" class="container">
    <div class="centrar padre" *ngIf="!load">
      <div class="hijo">
        <app-loading></app-loading>
      </div>
    </div>
  </main>

  <main *ngIf="load" class="container">
    <div class="sombra">
      <div class="centrar">
        <img id="logo-pilarh" class="img-fluid" src="../../../assets/img/Logo-PILARH.png" alt="logo Pilarh">
      </div>
      <form [formGroup]="sesion" class="centrar">
          <h1>Iniciar sesión</h1>
          <div>
            <input formControlName="cod_usuario" type="text" placeholder="Ingrese su código">
          </div>
          <h1>Contraseña</h1>
          <div>
            <input formControlName="password" [type]="fieldTextType ? 'text' : 'password'" placeholder="*******">
            <fa-icon *ngIf="!fieldTextType" [icon]="faEye" (click)="toggleFieldTextType()" > </fa-icon>
            <fa-icon *ngIf="fieldTextType" [icon]="faEyeSlash" (click)="toggleFieldTextType()" > </fa-icon>
          </div>
      </form>
      <div class="centrar">
          <button [ngClass]="{'disabled': sesion.invalid, 'enabled': sesion.valid  }" id="continuar" class="btn btnPilarh" (click)="login()" >Continuar</button><br>
          <button id="registrar" class="btn btnPilarh2" type="submit" routerLink="/singUp">Registrarse</button><br>
          <button class="olv btn" (click)="resetear(modalPassword)"><u>¿Olvidaste tu contraseña?</u></button><br>
      </div>
    </div>

  </main>


<!-- Modal Contrasenia olvidada -->
<ng-template #modalPassword let-modal>
  <div class="modal-header" style="background-color: #326535;">
    <h3 class="modal-title" id="modal-basic-title" style="color: #fff">¿Olvidaste tu contraseña?</h3>
    <button  type="button"  (click)="modal.close('Cerrar')" aria-label="Close">
      <div aria-hidden="true">&times;</div>
    </button>
  </div>
  <div class="modal-body">
    <h1>Ingrese su código de usuario y haga click en recuperar clave</h1>
    <div><b>Código de usuario:</b> <input [formControl]="codigo" type="text" placeholder="ejm JPEREZ"></div><br>
    <p>Luego revise su correo</p>
  </div>
  <div class="modal-footer">
    <button id="cancelar" class="btn btnPilarh2"  (click)="modal.close('Cerrar')">Cancelar</button>
    <button [ngClass]="{'disabled': codigo.invalid, 'enabled': codigo.valid  }" id="principal" class="btn btnPilarh" (click)="reset()" >Recuperar Clave</button><br>
  </div>
</ng-template>
